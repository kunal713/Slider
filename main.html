<!DOCTYPE html>
<html>

<head>

	<title>jQuery Image Slider</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<div class="container">
		
		<header id="header">
			
			<h1>jQuery Image Slider</h1>

			<div id="colors">
				
				<div id="yellow" class="color">A</div>
				<div id="red" class="color">A</div>
				<div id="blue" class="color">A</div>
				<div id="green" class="color">A</div>

			</div>

		</header>

		<div id="slider">
			
			<ul class="slides">
				
				<li class="slide slide1"><img src="img/1.png"/></li>
				<li class="slide slide2"><img src="img/2.png"/></li>
				<li class="slide slide3"><img src="img/3.png"/></li>
				<li class="slide slide4"><img src="img/4.png"/></li>
				<li class="slide slide1"><img src="img/1.png"/></li>

			</ul>

		</div>

	</div>

	<script type="text/javascript" src="../../jquery.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script type="text/javascript" src="script.js"></script>

</body>

</html>
